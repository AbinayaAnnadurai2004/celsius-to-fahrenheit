<center>
 <div id="wrapper">
  <h1 align="center">celcius to  farad converter</h>
  <div>
    <input type="text" id="input" placeholder="degrees in celcius" >

  </div>

  <div>
    <button type="submit" onclick="convert()">convert to farads</button>
  </div>

  <div id="result">
    
  </div>

  <script>
    function convert(){
    const celciusval=Number(document.getElementById("input").value)
    const faradval=celciusval*(9/5)+32
    const result=document.getElementById("result")
    result.innerHTML=faradval + "degrees farads"
    }
  </script>
 </div>
</center>
